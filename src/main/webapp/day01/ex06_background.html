<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{background-color: red;}
	span{background-color: blue;}
	#s1{width: 200px; height: 200px; border: 1px solid #000;  
		background-image: url("../images/pattern.png");}
	#s2{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); background-repeat: repeat;}
	#s3{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); background-repeat: no-repeat;}
	#s4{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); background-repeat: repeat-x;}
	#s5{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); background-repeat: repeat-y;}
	#s6{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); 
		background-repeat: no-repeat; background-position: center center;} /* no-repeat를 해줘야 하나만 가운데에 배치할수 있음 */
	#s7{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); background-repeat: no-repeat;
		background-position: right bottom;}
	#s8{width: 200px; height: 200px; border: 1px solid #000;
		background-image: url("../images/pattern.png"); background-repeat: no-repeat;
		background-position: 20px 60px;} /* 왼쪽 20px 위쪽 60px */
	#s9{
		width: 300px;
		height: 200px;
		border: 1px solid #000;
		background-image: url("../images/rose.jpg");
		background-repeat: no-repeat;
		background-position: center center;
		background-size: contain;
	}
	#s10{
		width: 300px;
		height: 200px;
		border: 1px solid #000;
		background-image: url("../images/rose.jpg");
		background-repeat: no-repeat;
		background-position: center center;
		background-size: cover;
	}
</style>
</head>
<body>
	<p>블록레벨 입니다.</p>
	<span>인라인 입니다.</span>
	
<!-- 
	배경그림
	background-image : url(이미지위치)
	background-repeat : 
	background-position : center center; (가로축의 중앙, 세로축의 중앙)(top,bottom,right,left,center있음, 가로축, 세로축 순으로 px,%도 가능)
	* 이미지 하나만 나오려면 background repeat : no-repeat; 와 같이 써야한다.
 -->
 	<section id="s1"></section>
 	<section id="s2"></section>
 	<section id="s3"></section>
 	<section id="s4"></section>
 	<section id="s5"></section>
 	<section id="s6"></section>
 	<section id="s7"></section>
 	<section id="s8"></section>
 	<section id="s9"></section>
 	<section id="s10"></section>
 	
</body>
</html>
