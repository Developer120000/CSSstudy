<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.wrap{
		width: 400px;
		height: 400px;
		border: 1px solid #000;
		margin: 100px auto;
		position: relative;
	}
	.wrap .left{
		width: 200px;
		height: 200px;
		background-color: blue;
		position: absolute; /* 부모포지션이 있으므로 부모요소를 기준으로 삼는다 */
		top: 50px;
		left: 50px;
		z-index: 2;
	}
	.wrap .right{
		width: 200px;
		height: 200px;
		background-color: red;
		position: absolute; /* 부모포지션이 있으므로 부모요소를 기준으로 삼는다 */
		bottom: 50px;
		right: 50px;
		z-index: 1; /* 1부터 바닥에 깔린다 */
		opacity: 0.3; /* 0 => 완전한 투명, 1 => 완전한 불투명 */
	}
</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
