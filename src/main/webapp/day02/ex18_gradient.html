<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		float: left;
		margin: 50px;
	}
	div:nth-of-type(1) {  /* 아래쪽 방향으로 블루에서 레드로 */
		background: linear-gradient(to bottom, blue, red, yellow); /* ** 색상은 더 추가할 수 있음 */
	}
	div:nth-of-type(2) {
		background: linear-gradient(to top, blue, red);
	}
	div:nth-of-type(3) {
		background: linear-gradient(to right, blue, red);
	}
	div:nth-of-type(4) {
		background: linear-gradient(to left, blue, red);
	}
	div:nth-of-type(5) {  /* 45도 방향으로 블루에서 레드 */
		background: linear-gradient(45deg, blue, red);
	}
</style>
</head>
<body>
<!-- 
	linear-gradient(방향, 색상1, 색상2) = 직선 모양의 그레이디언트를 적용
	radial-gradient(색상1, 색상2) = 타원 모양의 그레이디언트를 적용
 -->
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
