<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		float: left;
		margin: 50px;
	}
	div img{
		width: 100%;
		height: 100%;
	}
	.box1 img{object-fit: fill;} /* 비율 무시하고 가득 채운다 */
	.box2 img{object-fit: cover;} /* 요소의 비율을 유지하면서 여백없이 가득 채운다 */
	.box3 img{object-fit: contain;} /* 비율 유지하면서 콘텐츠가 잘리지 않게 가득 채운다 */
</style>
</head>
<body>
<!-- 
	object-fit : 부모 요소 영역에서 자식 요소로 지정한 이미지, 동영상 같은 콘텐츠의 비율을 설정
 -->
	<div class="box1">
		<img alt="자동차" src="../images/car1.jpg">		
	</div>
	<div class="box2">
		<img alt="자동차" src="../images/car1.jpg">		
	</div>
	<div class="box3">
		<img alt="자동차" src="../images/car1.jpg">		
	</div>
</body>
</html>
