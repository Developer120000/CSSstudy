<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.wrap{
		width: 0px;
		height: 0px;
		position: relative;
	}
	.left{
		width: 200px;
		height: 200px;
		background-color: red;
		position: absolute;
		top: 50px;
		left: 50px;
		z-index: 3;
	}
	.middle{
		width: 200px;
		height: 200px;
		background-color: green;
		position: absolute;
		top: 100px;
		left: 100px;
		z-index: 2;
	}
	.right{
		width: 200px;
		height: 200px;
		background-color: blue;
		position: absolute;
		top: 150px;
		left: 150px;
		z-index: 1;
	}
</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
	</div>
	
</body>
</html>
