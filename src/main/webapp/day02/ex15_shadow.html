<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h2{
	text-shadow: 10px 10px 3px #aaa;
}
.box1{
	width: 300px;
	height: 300px;
	background-color: blue;
	margin: 100px;
	float: left;
	box-shadow: 10px 10px 30px black;
}
.box2{
	width: 300px;
	height: 300px;
	background-color: red;
	margin: 100px;
	float: left;
	box-shadow: -20px -20px 0px pink;
}
</style>
</head>
<body>
<!-- 
	box-shadow : 가로축, 세로축, 퍼짐정도, 색상 = 블록 요소의 그림자를 만든다.
	text-shadow : 가로축, 세로축, 퍼짐정도, 색상 = 텍스트 요소의 그림자를 만든다.
 -->
	<h2>HELLO WORLD!!</h2>
	<hr>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
