<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>picture</title>
</head>
<body>
	<h2>화면 크기마다 이미지 변경하기</h2>
	<p>600px 과 1000px 일때 변경하기</p>
	<picture>
		<source srcset="../images/bear.jpg" media="(max-width: 600px)">
		<source srcset="../images/car2.jpg" media="(max-width: 1000px)">
		<img src="../images/car1.jpg" style="max-width: 50%;"> <!-- 자신의 원래 크기의 50% -->
	</picture>
</body>
</html>
