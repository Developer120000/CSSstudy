<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex</title>
<style type="text/css">
	*{margin: 0px; padding: 0px;}
	main{
		width: 100%;
		height: 100vh;
		background: lightcyan;
	}
	section{ /* 블록레벨 */ 
		border: 10px solid blue;
		display: flex; /* 자기는 블록유지, 자식은 flex 환경설정 */
		/* display: inline-flex; */ /* 자기는 인라인, 자식은 flex */
		flex-direction: row; /* 기본축을 가로로, row는 기본값이라 생략해도 된다. */
		/* flex-direction: column; */ /* 기본축을 세로로 */
		/* flex-wrap: wrap; */ /* 화면크기가 줄어도 크기는 그대로  유지하면서 줄바꿈이 된다. */
		flex-wrap: nowrap; /* 화면크기가 줄어들 시 줄바꿈 하지 않고 같이 줄어든다 */
		
		/* flex-direction, flex-wrap 한번에 사용방법 */
		flex-flow: row wrap;
	}
	section article{
		width: 100px;
		height: 100px;
		background: aqua;
		border: 1px solid #000;
	}
</style>
</head>
<body>
	<main>
		<section>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
		</section>
	</main>
</body>
</html>
